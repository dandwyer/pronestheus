version: 2
before:
  hooks:
    - go mod download

builds:
  - id: pronestheus
    main: ./cmd/pronestheus/main.go
    binary: pronestheus
    ldflags:
      - -s -w 
      - -X main.version={{.Version}} 
      - -X main.commit={{.Commit}} 
      - -X main.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows

checksum:
  name_template: 'checksums.txt'

changelog:
  disable: true

dockers:
  - dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    ids:
      - pronestheus
    image_templates:
      - "maxpower47/pronestheus:{{ .Tag }}"
      - "maxpower47/pronestheus:latest"

